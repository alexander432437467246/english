<!DOCTYPE html>
<html>
<head>
<title>My Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Press Start 2P';
  background: #dff0e7;
  color: #333;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  overflow-x: hidden;
}

header {
  background-color: #333;
  color: #fff;
  width: 100%;
  padding: 3rem 0;
  position: relative;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.help {
  margin: 0;
  font-size: 3rem;
  z-index: 1;
  position: relative;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
}

header::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 250%;
  height: 250%;
  background-color: rgba(255, 255, 255, 0.15);
  border-radius: 50%;
  z-index: 0;
  animation: pulse 4s infinite ease-in-out;
}

@keyframes pulse {
  0% {
    transform: translate(-50%, -50%) scale(1);
  }
  50% {
    transform: translate(-50%, -50%) scale(1.1);
  }
  100% {
    transform: translate(-50%, -50%) scale(1);
  }
}

main {
  width: 85%;
  max-width: 700px;
  padding: 2.5rem;
}

section {
  background-color: #fff;
  border-radius: 15px;
  padding: 3rem;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
  transform: translateY(-40px);
  transition: transform 0.3s ease;
}

section:hover {
  transform: translateY(0);
}

form {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

label {
  margin-bottom: 0.7rem;
  font-weight: bold;
  text-align: left;
  color: #555;
}

input,
textarea {
  width: 100%;
  padding: 1rem;
  margin-bottom: 1.5rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  transition: all 0.3s ease-in-out;
  background-color: #fafafa;
}

input:focus,
textarea:focus {
  border-color: #e67e22;
  outline: none;
  box-shadow: 0 0 5px rgba(230, 126, 34, 0.8);
  background-color: #fff;
}

button {
  background: linear-gradient(45deg, #e67e22, #d35400);
  color: #fff;
  padding: 1rem 2.5rem;
  border: none;
  border-radius: 8px;
  cursor: crosshair;
  font-size: 1.2rem;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

button:hover {
  background: linear-gradient(45deg, #d35400, #e67e22);
  transform: translateY(-4px);
  opacity: 0.95;
}

button:active {
  transform: translateY(2px);
  opacity: 0.8;
}

#error-message {
  text-align: center;
  margin-top: 15px;
  font-size: 1rem;
  font-weight: bold;
  color: #e74c3c;
}

@media screen and (max-width: 768px) {
  main {
    padding: 1.5rem;
  }

  header {
    padding: 2rem 0;
  }

  .help {
    font-size: 2.2rem;
  }

  button {
    width: 100%;
    padding: 1rem;
    font-size: 1rem;
  }
}
</style>
</head>
<body>

<header>
  <h1 class="help">My Shop</h1>
</header>

<main>
  <section>
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="item">Item:</label>
      <select id="item" name="item">
        <option value="Product A">Product A - $10</option>
        <option value="Product B">Product B - $15</option>
        <option value="Product C">Product C - $20</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>

      <button type="submit">Place Order</button>
    </form>
    <div id="error-message"></div>
  </section>
</main>

<script>
const orderForm = document.getElementById('orderForm');
const errorMessage = document.getElementById('error-message');

orderForm.addEventListener('submit', (event) => {
  event.preventDefault(); // Prevent default form submission

  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const item = document.getElementById('item').value;
  const quantity = document.getElementById('quantity').value;

  // Basic validation (you can add more)
  if (!name || !email || !item || !quantity) {
    errorMessage.textContent = 'Please fill in all fields.';
    return;
  }

  const mailtoLink = `mailto:${email}?subject=Your Order Confirmation&body=Thank you for your order, ${name}!%0D%0A%0D%0AYou ordered: ${quantity}x ${item}%0D%0A`;

  window.location.href = mailtoLink;
});
</script>

</body>
</html>
